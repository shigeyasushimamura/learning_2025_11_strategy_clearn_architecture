services:
  postgres:
    image: postgres:16-alpine
    container_name: travel_blog_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: travel_blog
      TZ: "Asia/Tokyo"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # 初期化スクリプト（pg_cron有効化）
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d travel_blog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
